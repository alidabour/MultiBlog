{% extends "base.html" %}
{% block content %}

    <form method="post">
        <label>
            <div>subject</div>
            <input type="text" name="subject" value="{{ post.subject }}">
        </label>

        <label>
            <div>blog</div>
            <textarea name="content">{{ post.content }}</textarea>
        </label>

        <div class="error">{{ error }}</div>

        <input type="submit">
    </form>
    <a href="/blog/{{ post.key().id() }}">Cancel</a>

{% endblock %}
